    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    function sel1500s (um_inventor){
      return ((um_inventor.year >= 1500) && (um_inventor.year < 1600)) ;
    }
    const milequientos = inventors.filter(sel1500s);
    console.table(milequientos);


    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    function montaNomeCompleto (inv_element){
      return inv_element.first + " " + inv_element.last;
    }
    const nomeCompleto = inventors.map(montaNomeCompleto);
    console.log (nomeCompleto);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function maisVelho (inv_element1, inv_element2){
      if (inv_element1.year > inv_element2.year)
        return 1;
      else
        return -1;
    }
    console.table (inventors.sort(maisVelho))

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    function sumLived (sumYearsLived, inv_element){
      return (sumYearsLived + (inv_element.passed - inv_element.year));
    }
    console.log (inventors.reduce(sumLived, 0));

    // 5. Sort the inventors by years lived
    function yearsLivedbyOneInventor(inv_element1, inv_element2){
      return ( (inv_element1.passed - inv_element1.year) <  (inv_element2.passed - inv_element2.year))? 1: -1;

    }
    console.log (inventors.sort(yearsLivedbyOneInventor));
    
    //5b. Add an age field to the array
    console.clear()
    function addAge(inv){
      inv.age = (inv.passed - inv.year);
    }
    inventors.forEach(addAge);
    console.table(inventors);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.clear();
    console.table(people);
    function ordLast (p1, p2){
      return (p1 > p2 ? 1: -1);
    }
    function ordFirst (personA, personB){
      [aLast, aFirst] = personA.split(', ');
      [bLast, bFirst] = personB.split(', ');
      return (aFirst > bFirst ? 1: -1);
    }
    var ordPeople = people.sort(ordLast);
    console.log("Ordered by Last Name: ")
    console.log(ordPeople);
    ordPeople = people.sort(ordFirst);
    console.log("Ordered by First Name: ")
    console.log(ordPeople);

    
    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    function sumKinds(sums, transp){
      if (!sums[transp])
        sums[transp] = 0;
      sums[transp]++;
      return sums;
    }

    console.clear();
    const transpKind = data.reduce(sumKinds,{});
    console.log (transpKind);
